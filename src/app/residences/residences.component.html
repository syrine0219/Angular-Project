

<div *ngFor="let residence of listResidences" class="residence-card">
  <h3>{{ residence.name }}</h3>
  <img [src]="residence.image" alt="{{ residence.name }}">
  
  <p class="status" 
     [ngClass]="{
       'available': residence.status === 'Disponible',
       'construction': residence.status === 'En Construction',
       'sold': residence.status === 'Vendu'
     }">
    {{ residence.status }}
  </p>

  <button (click)="showLocation(residence.address)">Show Location</button>
  <button (click)="addToFavorites(residence)">❤️ Like</button>
</div>
